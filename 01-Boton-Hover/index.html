<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Hover Effects</title>
</head>
<body>
    <div class="contenedor-botones">
        <div class="primer-boton">
            <a href="#" class="btn1"><span>Button</span></a>
        </div>
        <div class="segundo-boton">
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Neon Button
            </a>
        </div>
    </div>
    <script>
        const btn1 = document.querySelector('.btn1');
        // Obtenemos la posicion del mouse X e Y.
        btn1.onmousemove = function(e){
            const x = e.pageX - btn1.offsetLeft;
            const y = e.pageY- btn1.offsetTop;

            btn1.style.setProperty('--x', x + 'px');
            btn1.style.setProperty('--y', y + 'px');
        }
    </script>
</body>
</html>
